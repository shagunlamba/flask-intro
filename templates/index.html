{% extends 'base.html' %}

{% block head %} 

{% endblock %} 

{% block body %} 
    <div class="content">
        <h1>Task Master</h1>

        <table border="1">
            <tr>
                <th>Task</th>
                <th>Added</th>
                <th>Actions</th>
            </tr>
            {% for task in tasks %}
            <tr>
                <td>{{ task.text }}</td>
                <td>{{ task.date_created.date() }}</td>
                <td>
                    <a href="/delete/{{task.id}}">Delete</a>
                    <br>
                    <a href="/update/{{task.id}}">Update</a>
                </td>
            </tr>
            {% endfor %}
        </table>


        <form method="POST" action="/">
            <input type="text" name="content" id="content">
            <input type="submit" value="Add Task">
        </form>
    </div>

{% endblock %}
